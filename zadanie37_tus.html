<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div style="font-size: 50px;">
        <script language="JavaScript">
            var rok_tus = prompt("Podaj rok, od którego roku działa JavaScript:", "");
            var rok_javascript = 1995; 

            document.write("Wczytany rok = " + rok_tus + "<br>");

            if (parseInt(rok_tus) === rok_javascript) {
                document.write("<font color='blue' size='4'>Brawo, znasz rok, od kiedy działa JavaScript!</font><br>");
            } else {
                document.write("<font color='red' size='7'>Źle, musisz jeszcze poczytać!</font><br>");
            }
        </script>
    </div>
</body>
</html>
